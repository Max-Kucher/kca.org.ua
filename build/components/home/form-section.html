<section class="form-first-section">
  <div class="container">
    <div class="form-section">
      <div class="form-img"></div>
      <div class="sms1-img"><picture><source srcset="./img/sms1.webp" type="image/webp"><img src="./img/sms1.png" /></picture></div>
      <div class="sms2-img"><picture><source srcset="./img/sms2.webp" type="image/webp"><img src="./img/sms2.png" /></picture></div>
      <div class="sms3-img"><picture><source srcset="./img/sms3.webp" type="image/webp"><img src="./img/sms3.png" /></picture></div>

      <div class="form-one-wrapper">
        <div>
          <h2 class="title-block form-title">
            Would you like a consultation? Leave your details and we will <br />
            call you back
          </h2>
        </div>
        <form class="form">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Surname" />
          <input type="email" placeholder="Email" />
          <input type="tel" placeholder="Phone" />

          <div class="btn-cont">
            <button class="btn-white" type="submit">Send</button>
            <p class="btn-p">
              By clicking on the button, I agree to the processing of personal
              data and the with the rules using the Platform
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
